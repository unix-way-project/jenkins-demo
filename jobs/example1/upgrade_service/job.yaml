- job:
    name: upgrade_service
    node: jenkins-slaves
    concurrent: true
    properties:
      - throttle:
          enabled: true
          max-per-node: 1
          max-total: 1
          option: project
    parameters:
      - string:
          name: ENVIRONMENT
          default: 'production'
          description: 'Environment to deploy to'
    builders:
      - shell: !include-raw: upgrade_service/builder_pre.sh
      - shell: !include-raw: upgrade_service/builder_main.sh
    publishers:
      - postbuildscript:
          mark-unstable-if-failed: true
          builders:
            - role: SLAVE
              build-on:
                - FAILURE
              build-steps:
                - shell: !include-raw: upgrade_service/builder_fail.sh
            - role: SLAVE
              build-on:
                - SUCCESS
              build-steps:
                - shell: !include-raw: upgrade_service/builder_post.sh
