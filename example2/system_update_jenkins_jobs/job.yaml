- wrapper:
    name: jenkins-job-builder-credentials
    wrappers:
      - credentials-binding:
          - text:
              credential-id: jenkins-job-builder-jenkins-url
              variable: JENKINS_URL
          - text:
              credential-id: jenkins-job-builder-jenkins-user
              variable: JENKINS_ADMIN_USER
          - text:
              credential-id: jenkins-job-builder-jenkins-password
              variable: JENKINS_ADMIN_PASSWORD

- job:
    name: system_update_jenkins_jobs
    node: jenkins-slaves
    concurrent: true
    properties:
      - throttle:
          enabled: true
          max-per-node: 1
          max-total: 1
          option: project
    parameters:
      - string:
          name: EXAMPLE_DIRECTORY
          default: 'example1'
          description: 'Select the example directory in the repository to work on'
    triggers:
      - timed: '@hourly'
    scm:
      - git:
          url: https://github.com/unix-way-project/jenkins-demo.git
          branches:
            - master
          basedir: jenkins-demo
          clean:
            before: true
            after: false
          wipe-workspace: true
          timeout: 5
    wrappers:
      - jenkins-job-builder-credentials
    builders:
      - shell: !include-raw: system_update_jenkins_jobs/builder_pre.sh
      - shell: !include-raw: system_update_jenkins_jobs/builder_main.sh
    publishers:
      - postbuildscript:
          mark-unstable-if-failed: true
          builders:
            - role: SLAVE
              build-on:
                - FAILURE
              build-steps:
                - shell: !include-raw: system_update_jenkins_jobs/builder_fail.sh
            - role: SLAVE
              build-on:
                - SUCCESS
              build-steps:
                - shell: !include-raw: system_update_jenkins_jobs/builder_post.sh
